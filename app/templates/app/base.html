{% load static %}

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>ポートフォリオ</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a href="/" class="navbar-brand">
          <img
            src="{% static 'img/logo.svg' %}"
            alt=""
            width="80"
            height="80"
          />
        </a>
        <ul class="navbar-nav">
          <li class="nav-item mr-3">
            <a href="/" class="nav-link nav-color">HOME</a>
          </li>
          <li class="nav-item mr-3">
            <a href="/" class="nav-link nav-color">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="/" class="nav-link nav-color">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container">
        {% block content %} {% endblock content %}
      </div>
    </main>

    <footer class="py-4 bg-dark text-center">
      <small class="text-white">&copy; 2020 Your Name</small>
    </footer>

    {% block extra_js %} {% endblock extra_js %}
  </body>
</html>
